<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <!-- Sky gradient -->
  <defs>
    <linearGradient id="sky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a5f"/>
      <stop offset="100%" style="stop-color:#f4a261"/>
    </linearGradient>
    <linearGradient id="water" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2a6f97"/>
      <stop offset="100%" style="stop-color:#013a63"/>
    </linearGradient>
  </defs>

  <!-- Sky -->
  <rect width="400" height="300" fill="url(#sky)"/>

  <!-- Sun -->
  <circle cx="320" cy="80" r="40" fill="#ffd166"/>
  <circle cx="320" cy="80" r="50" fill="#ffd166" opacity="0.3"/>

  <!-- Mountains -->
  <polygon points="0,200 100,100 200,200" fill="#2d3436"/>
  <polygon points="100,200 200,80 300,200" fill="#3d4f5f"/>
  <polygon points="200,200 320,120 400,200" fill="#2d3436"/>

  <!-- Water -->
  <rect x="0" y="200" width="400" height="100" fill="url(#water)"/>

  <!-- Water reflections -->
  <ellipse cx="320" cy="220" rx="30" ry="8" fill="#ffd166" opacity="0.4"/>
  <ellipse cx="320" cy="240" rx="20" ry="5" fill="#ffd166" opacity="0.2"/>

  <!-- Stars -->
  <circle cx="50" cy="30" r="1" fill="#fff"/>
  <circle cx="120" cy="50" r="1.5" fill="#fff"/>
  <circle cx="80" cy="70" r="1" fill="#fff"/>
  <circle cx="180" cy="25" r="1" fill="#fff"/>
  <circle cx="250" cy="45" r="1.5" fill="#fff"/>
</svg>
